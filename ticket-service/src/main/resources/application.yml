# src/main/resources/application.yml
server:
  # Önce SERVER_PORT, yoksa TICKET_SERVICE_PORT, o da yoksa 8084
  port: ${SERVER_PORT:${TICKET_SERVICE_PORT:8084}}

spring:
  application:
    name: ticket-service

  datasource:
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    url: jdbc:sqlserver://${DB_HOST:mssql}:${DB_PORT:1433};databaseName=${DB_NAME:crmdb};encrypt=${DB_ENCRYPT:true};trustServerCertificate=${DB_TRUST_SERVER_CERT:true}
    username: ${DB_USER:sa}
    # DB_PASSWORD yoksa MSSQL_SA_PASSWORD fallback
    password: ${DB_PASSWORD:${MSSQL_SA_PASSWORD}}

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: ${SPRING_JPA_SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServerDialect
        default_schema: dbo

  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: dbo
    table: flyway_schema_history_ticket
    baseline-on-migrate: true

jwt:
  secret: ${JWT_SECRET}
  issuer: ${JWT_ISSUER:user-service}
  roles-claim: role   # sabit admin için 'role' claim'i okunacak

# Actuator health/info testleri için
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when_authorized


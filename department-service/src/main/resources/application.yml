server:
  port: ${SERVER_PORT:${DEPARTMENT_SERVER_PORT:8081}}

spring:
  application:
    name: department-service
  datasource:
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    url: jdbc:sqlserver://${DB_HOST:mssql}:${DB_PORT:1433};databaseName=${DB_NAME:crmdb};encrypt=${DB_ENCRYPT:true};trustServerCertificate=${DB_TRUST_SERVER_CERT:true}
    username: ${DB_USER:sa}
    password: ${DB_PASSWORD:${MSSQL_SA_PASSWORD}}

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: ${SPRING_JPA_SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServerDialect
        default_schema: dbo
  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: dbo
    table: flyway_schema_history_department
    baseline-on-migrate: true

  jwt:
    secret: ${JWT_SECRET}
    expiration: ${JWT_EXPIRATION}
    issuer: ${JWT_ISSUER}
    refresh-expiration: ${JWT_REFRESH_EXPIRATION}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
